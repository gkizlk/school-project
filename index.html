Питание обучающихся организовано в школьной столовой на 264 посадочных места. По итогам 2024 года четыре выпускника были награждены золотыми медалями. В 2024–2025 учебном году обучающиеся стали 204 призёрами и 92 победителями Всероссийской олимпиады школьников.`;

            useEffect(() => {
                addLog('Начало загрузки USE модели...');
                setLoadingProgress(10);
                
                (async () => {
                    try {
                        setLoadingProgress(30);
                        addLog('Инициализация TensorFlow...');
                        
                        const model = await use.load();
                        setLoadingProgress(60);
                        addLog('USE модель загружена');
                        
                        setModelUSE(model);
                        
                        addLog('Создание векторов фактов...');
                        setLoadingProgress(80);
                        
                        const embeddings = await model.embed(facts.map(f=>f.text));
                        const vectors = await embeddings.array();
                        setFactVectors(vectors);
                        
                        setLoadingProgress(100);
                        addLog('✓ Модель готова к работе!');
                        
                        setTimeout(() => setIsLoading(false), 500);
                    } catch (error) {
                        addLog('⚠ Ошибка загрузки модели');
                        console.error(error);
                    }
                })();
            }, []);

            const generateText = async () => {
                if (!startText.trim()) {
                    addLog('⚠ Введите запрос');
                    return;
                }
                
                if (!modelUSE) {
                    addLog('⚠ Модель ещё не загружена');
                    return;
                }

                setIsProcessing(true);

                if (!isTextMeaningful(startText)) {
                    setGeneratedText('Запрос не распознан. Пожалуйста, введите осмысленный вопрос о школе на русском языке.');
                    setIsError(true);
                    addLog('⚠ Запрос не является осмысленным текстом');
                    setIsProcessing(false);
                    return;
                }

                const normalizedInput = startText.toLowerCase().trim();
                const inputWords = normalizedInput.split(/\s+/).filter(w => w.length > 0);

                // Приоритизация: сначала ищем точные совпадения (расстояние 0)
                for (let f of facts) {
                    for (let inputWord of inputWords) {
                        for (let keyword of f.keywords) {
                            if (inputWord === keyword) {
                                setGeneratedText(f.text);
                                setIsError(false);
                                addLog(`✓ Точное совпадение: "${inputWord}"`);
                                setIsProcessing(false);
                                return;
                            }
                        }
                    }
                }

                // Затем ищем с опечатками, но приоритизируем более специфичные факты
                let bestMatch = null;
                let bestDistance = Infinity;
                let bestMatchedKeyword = '';
                let bestInputWord = '';

                for (let f of facts) {
                    for (let inputWord of inputWords) {
                        for (let keyword of f.keywords) {
                            const distance = levenshtein(inputWord, keyword);
                            const maxDistance = keyword.length <= 4 ? 1 : 2;
                            
                            // Если расстояние допустимо
                            if (distance <= maxDistance && distance > 0) {
                                // Приоритизируем более длинные и специфичные keywords
                                // Например, "учитель химии" важнее чем "учителя"
                                const currentPriority = keyword.length * 100 - distance;
                                const bestPriority = bestMatch ? (bestMatchedKeyword.length * 100 - bestDistance) : -1;
                                
                                if (currentPriority > bestPriority) {
                                    bestMatch = f;
                                    bestDistance = distance;
                                    bestMatchedKeyword = keyword;
                                    bestInputWord = inputWord;
                                }
                            }
                        }
                    }
                }

                if (bestMatch) {
                    setGeneratedText(bestMatch.text);
                    setIsError(false);
                    addLog(`✓ Найдено по ключевому слову: "${bestInputWord}" ≈ "${bestMatchedKeyword}" (расстояние: ${bestDistance})`);
                    setIsProcessing(false);
                    return;
                }

                const inputEmbed = await modelUSE.embed([normalizedInput]);
                const inputVec = (await inputEmbed.array())[0];
                let bestFact = null;
                let bestScore = -1;

                for (let i = 0; i < facts.length; i++) {
                    const semanticScore = cosineSimilarity(inputVec, factVectors[i]);
                    if (semanticScore > bestScore) {
                        bestScore = semanticScore;
                        bestFact = facts[i].text;
                    }
                }

                const threshold = calculateDynamicThreshold(startText);

                if (bestScore < threshold) {
                    setGeneratedText('Факт не найден. Попробуйте задать вопрос о директоре, учителях, местоположении, предметах, питании или достижениях школы.');
                    setIsError(true);
                    addLog(`✗ Низкая релевантность (score: ${bestScore.toFixed(3)}, требуется: ${threshold.toFixed(3)})`);
                } else {
                    setGeneratedText(bestFact);
                    setIsError(false);
                    addLog(`✓ Факт найден семантически (score: ${bestScore.toFixed(3)}, порог: ${threshold.toFixed(3)})`);
                }
                
                setIsProcessing(false);
            };

            return (
                <div className="min-h-screen bg-gray-50 p-6">
                    <div className="max-w-6xl mx-auto">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-semibold text-gray-800 mb-2">AIzluchinsk</h1>
                            <p className="text-gray-600">Проект учеников школы МБОУ Излучинская ОСШУИОП №2</p>
                        </div>

                        {isLoading && (
                            <div className="mb-6 bg-white rounded-lg p-6 border shadow-sm">
                                <div className="flex items-center justify-between mb-2">
                                    <span className="text-gray-700 font-medium">Загрузка модели USE...</span>
                                    <span className="text-blue-600 font-semibold">{loadingProgress}%</span>
                                </div>
                                <div className="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                                    <div 
                                        className="bg-blue-600 h-3 rounded-full transition-all duration-300 ease-out"
                                        style={{ width: `${loadingProgress}%` }}
                                    />
                                </div>
                                <p className="text-sm text-gray-500 mt-2">Пожалуйста, подождите. Это может занять несколько секунд...</p>
                            </div>
                        )}

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <div className="lg:col-span-2 bg-white rounded-lg p-6 border shadow-sm flex flex-col">
                                <h2 className="text-xl font-semibold mb-3">Информация о школе</h2>
                                <div className="h-64 overflow-y-auto p-3 bg-gray-50 border rounded mb-4 whitespace-pre-wrap text-gray-700">
                                    {defaultTrainingText}
                                </div>
                                <input
                                    value={startText}
                                    onChange={e => setStartText(e.target.value)}
                                    onKeyDown={e => e.key === 'Enter' && !isLoading && generateText()}
                                    placeholder="Введите вопрос..."
                                    className="w-full border rounded p-3 mb-3"
                                    disabled={isLoading || isProcessing}
                                />
                                <button
                                    onClick={generateText}
                                    disabled={isLoading || isProcessing}
                                    className="w-full bg-blue-600 text-white py-3 rounded mb-4 hover:bg-blue-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                                >
                                    {isProcessing ? (
                                        <>
                                            <svg className="animate-spin h-5 w-5" viewBox="0 0 24 24">
                                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" fill="none"/>
                                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
                                            </svg>
                                            Обработка...
                                        </>
                                    ) : (
                                        'Получить факт'
                                    )}
                                </button>
                                {generatedText && (
                                    <div className={`border-l-4 ${isError ? 'border-red-600 bg-red-50' : 'border-blue-600 bg-blue-50'} p-4 rounded shadow`}>
                                        <h3 className={`font-semibold ${isError ? 'text-red-800' : 'text-blue-800'} mb-2`}>
                                            {isError ? '⚠ Результат поиска:' : '✓ Релевантный факт:'}
                                        </h3>
                                        <p className="text-gray-800">{generatedText}</p>
                                    </div>
                                )}
                            </div>

                            <div className="flex flex-col gap-6">
                                <div className="bg-white rounded-lg p-6 border shadow-sm">
                                    <h3 className="font-semibold mb-3">Консоль</h3>
                                    <div className="h-64 overflow-y-auto bg-gray-50 p-3 border rounded font-mono text-sm">
                                        {logs.map((l,i) => <div key={i} className="mb-1">{l}</div>)}
                                    </div>
                                </div>

                                <div className="bg-white rounded-lg p-6 border shadow-sm">
                                    <h3 className="font-semibold mb-3">О AIzluchinsk</h3>
                                    <p className="text-gray-700 mb-2">
                                        Это NLP-модель, которая анализирует запросы пользователей и находит наиболее релевантные факты об МБОУ «Излучинская ОСШУИОП №2». Модель использует семантическое сопоставление текста через Universal Sentence Encoder, учитывает ключевые слова и синонимы, а также распознаёт опечатки.
                                    </p>
                                    <p className="text-gray-700 text-sm mt-3 pt-3 border-t">
                                        <strong>Авторы:</strong> Катренко Герман и Мокроусов Матвей
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<GenerativeTextAI />, document.getElementById('root'));
    </script>
