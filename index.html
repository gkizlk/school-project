<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генеративная нейросеть МБОУ ИЗЛУЧИНСКАЯ ОСШУИОП №2</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;

const App = () => {
  const [startText, setStartText] = useState('');
  const [generatedText, setGeneratedText] = useState('');
  const [logs, setLogs] = useState([]);
  const [modelReady, setModelReady] = useState(false);
  const [loadingProgress, setLoadingProgress] = useState(0);

  const log = msg => setLogs(prev => [...prev.slice(-5), msg]);

  // Инициализация модели
  useEffect(() => {
    const loadModel = async () => {
      const { pipeline } = await import('https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.7.6/dist/transformers.min.js');

      // Имитируем прогресс загрузки
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 15;
        if(progress >= 95) progress = 95;
        setLoadingProgress(progress);
      }, 300);

      // Загрузка модели
      window.textGenerator = await pipeline('text-generation', 'huggingface/tiny-gpt2');
      clearInterval(interval);
      setLoadingProgress(100);
      setTimeout(() => setModelReady(true), 200);
      log('Модель ИИ загружена!');
    };
    loadModel();
  }, []);

  const generateText = async () => {
    if (!startText.trim()) {
      log('Введите текст для анализа!');
      return;
    }
    if (!window.textGenerator) {
      log('ИИ ещё загружается...');
      return;
    }
    log('Генерация текста...');
    try {
      const result = await window.textGenerator(startText, { max_length: 60 });
      const text = result[0]?.generated_text || '';
      setGeneratedText(text);
      log('Генерация завершена!');
    } catch (e) {
      log('Ошибка генерации: ' + e.message);
    }
  };

  return (
    <div className="min-h-screen p-6">
      <div className="max-w-7xl mx-auto">
        <div className="text-center mb-8">
          <h1 className="text-3xl font-bold text-gray-800">Генеративная нейросеть МБОУ ИЗЛУЧИНСКАЯ ОСШУИОП №2</h1>
          <p className="text-gray-600 mt-2">Введите текст и получите ответ от ИИ</p>
        </div>

        {/* Двухколоночный макет */}
        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
          {/* Левая колонка — ввод текста */}
          <div className="lg:col-span-1 bg-white p-6 rounded-lg shadow">
            {/* Полоска загрузки */}
            {!modelReady && (
              <div className="w-full bg-gray-200 h-3 rounded mb-4 overflow-hidden">
                <div 
                  className="bg-blue-600 h-full transition-all duration-300" 
                  style={{ width: `${loadingProgress}%` }}
                />
              </div>
            )}

            <textarea
              value={startText}
              onChange={e => setStartText(e.target.value)}
              className="w-full h-48 p-3 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
              placeholder="Введите текст для генерации..."
            />

            <button
              onClick={generateText}
              disabled={!startText.trim() || !modelReady}
              className="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 disabled:opacity-50 mb-4 transition"
            >
              {modelReady ? 'Сгенерировать текст' : 'Загрузка ИИ...'}
            </button>

            <div className="bg-gray-50 p-3 border rounded max-h-40 overflow-auto">
              <h2 className="font-semibold mb-2">Логи</h2>
              {logs.map((l, i) => <div key={i} className="text-sm">{l}</div>)}
            </div>
          </div>

          {/* Правая колонка — ответ ИИ */}
          <div className="lg:col-span-2 bg-white p-6 rounded-lg shadow flex flex-col">
            <h2 className="text-xl font-semibold mb-4">Ответ ИИ</h2>
            {generatedText ? (
              <div className="flex-1 p-4 bg-gray-50 border rounded overflow-auto whitespace-pre-wrap">
                {generatedText}
              </div>
            ) : (
              <div className="flex-1 flex items-center justify-center text-gray-400 italic">
                Здесь появится сгенерированный текст
              </div>
            )}
          </div>
        </div>
      </div>
    </div>
  );
};

ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
